<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="SHORTCUT ICON" href="/static/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <title>{%block entiretitle %}Voodookit: {% block title %}{% endblock %}{% endblock %}</title>


    <script type="text/javascript" src="/static/js/jquery-1.3.2{#.min#}.js"></script>
    <script type="text/javascript" src="/static/js/jquery.voodookit.js"></script>

</head>

<body {% block bodyattrs %}{% endblock %}>
  {% block header %}
  <div id="header">
    <a class="myname" href="/"><span class="firstpart">Voodoo</span>kit</a>
  </div>
  {% endblock %}
  {% block subheader %}{% endblock %}
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  {% block footer %}
  <div id="footer">
    Voodookit &copy;&nbsp;2009 <a href="http://rura.org/shimon/">shimon rura</a>.  bugs/ideas?  <a href="mailto:shimon@rura.org">email shimon</a>.
  </div>
  <span id="all_test_results">Tests loading...</span>
  {% endblock %}

{% comment %}
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
  // Load jQuery
  google.load("jquery", "1.2");
  //google.load("jqueryui", "1.5.2");
  </script>


  <script type="text/javascript" src="/static/js/jquery.dimensions.js"></script>
  <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
{% endcomment %}

  {% block bodyendscript %}{% endblock %}
</body>
</html>
